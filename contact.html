    <main class="contact" id="maincontent">
        <!-- Start of Wrapper -->
        <div class="wrapper">
            <!-- Start of Contact Form Section -->
            <section class="shadow-right contact-form">
                <form action="submit" class="clearfix form">
                    <label for="name" class="visuallyhidden">Name:</label>
                    <input type="text" name="name" id="name" class="form-user" placeholder="Name" required>
                    <label for="email" class="visuallyhidden">Email:</label>
                    <input type="email" name="email" id="email" class="form-user" placeholder="Email" required>
                    <label for="message" class="visuallyhidden">Message:</label>
                    <textarea type="text" name="message" id="message" class="form-message" placeholder="Message"
                        required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </section> <!-- End of Contact Form Section -->
            <!-- Start of Contact Info Aside -->
            <aside class="contact-info">
                <!-- Start of Contact Flex List -->
                <ul class="contact-flex-container">
                    <li>
                        <!-- Start of Social Icon List -->
                        <ul class="contact-social-links">
                            <li>
                                <a href="https://www.facebook.com/" target="_blank">
                                    <i class='fab fa-facebook-f' aria-label="Visit our Facebook page."></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/?hl=en" target="_blank">
                                    <i class='fab fa-instagram' aria-label="Visit our Instagram."></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.twitter.com/" target="_blank">
                                    <i class='fab fa-twitter' aria-label="Visit our Twitter."></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.whatsapp.com/" target="_blank">
                                    <i class='fab fa-whatsapp' aria-label="Contact us via Whats App."></i>
                                </a>
                            </li>
                        </ul> <!-- End of Social Icon List -->
                    </li>
                    <li>
                        <a href="mailto:info@email.com">info@email.com</a>
                    </li>
                    <li>
                        <!-- Start of Contact Address List -->
                        <ul class="contact-address">
                            <li>123 - 456 - 7890</li>
                            <li>123 Queen Street West, Unit 10</li>
                            <li>Toronto, Ontario</li>
                            <li>M5V2D5</li>
                        </ul> <!-- End of Contact Address List -->
                    </li>
                </ul> <!-- End of Contact Flex List -->
            </aside> <!-- End of Contact Info Aside -->
        </div> <!-- End of Wrapper -->
