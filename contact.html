<body>
    <header id="header" class="contact-header">
        <!-- Start of Wrapper -->
        <div class="wrapper">
            <nav>

                    <li>
                        <a href="./index.html#feature-section">
                            About
                            <svg class="circle" xmlns="http://www.w3.org/2000/svg" width="152" height="76"
                                viewBox="0 0 152 76">
                                <path fill="none" stroke="#FFF" stroke-width="2"
                                    d="M0,39.2226562 C107.065104,10.9570312 157.265625,10.9570312 150.601562,39.2226562 C140.605469,81.6210937 56.1796875,81.6210937 27.1132812,64.5 C7.73567708,53.0859375 25.6223958,31.9401042 80.7734375,1.0625" />

                                    d="M0,39.2226562 C107.065104,10.9570312 157.265625,10.9570312 150.601562,39.2226562 C140.605469,81.6210937 56.1796875,81.6210937 27.1132812,64.5 C7.73567708,53.0859375 25.6223958,31.9401042 80.7734375,1.0625" />

                    </li>
                    <li class="page-active">
                        <a href="./contact.html">
                            Contact
                        </a>
                    </li>
                </ul> <!-- End of Flex Container -->
            </nav>
            <h1>Get in touch</h1>
        </div> <!-- End of Wrapper -->
    </header>
    <main class="contact">
        <div class="wrapper">
            <aside class="contact-info">

                <ul class="contact-flex-container">
                    <li>
                        <ul class="contact-social-links">
                            <li><a href="https://www.facebook.com/" target="_blank"><i class='fab fa-facebook-f'
                                        aria-label="Visit our Facebook page."></i></a></li>
                            <li><a href="https://www.instagram.com/?hl=en" target="_blank"><i class='fab fa-instagram'
                                        aria-label="Visit our Instagram."></i></a></li>
                            <li><a href="https://twitter.com/" target="_blank"><i class='fab fa-twitter'
                                        aria-label="Visit our Twitter."></i></a></li>
                            <li><a href="https://www.whatsapp.com/" target="_blank"><i class='fab fa-whatsapp'
                                        aria-label="Contact us via Whats App."></i></a></li>
                        </ul>
                    </li>
                    <li>
                        <p><a href="mailto:'info@email.com'">info@email.com</a></p>
                    </li>
                    <li>
                        <ul class="contact-address">
                            <li>123 - 456 - 7890</li>
                            <li>123 Queen Street West, Unit 10</li>
                            <li>Toronto, Ontario</li>
                            <li>M5V2D5</li>
                        </ul>
                    </li>
                </ul>

            </aside>
            <section class="shadow-right contact-form">
                <form action="submit" class="clearfix form">
                    <label for="name" class="visuallyhidden">Name:</label>
                    <input type="text" name="name" id="name" class="form-user" placeholder="Name" required>
                    <label for="email" class="visuallyhidden">Email:</label>
                    <input type="email" name="email" id="email" class="form-user" placeholder="Email" required>
                    <label for="message" class="visuallyhidden">Message:</label>
                    <textarea type="text" name="message" id="message" class="form-message" placeholder="Message"
                        required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2019 Juno College</p>
        </div>
    </footer>
